<body>
    
    <script>

    var numero1 = parseFloat (prompt ("informe o primeiro numero"))
    var numero2 = parseFloat (prompt ("informe o segundo numero"))
    var numero3 = parseFloat (prompt ("informe o terceiro numero"))
    var numero4 = parseFloat (prompt ("informe o primeiro quarto"))
    var numero5 = parseFloat (prompt ("informe o segundo quinto"))
    var numero6 = parseFloat (prompt ("informe o terceiro sexto"))

    media = (numero1 + numero2 + numero3 + numero4 + numero5 + numero6 ) /6 
    document.write ("A média aritmética é: ", media)
    

    </script>
