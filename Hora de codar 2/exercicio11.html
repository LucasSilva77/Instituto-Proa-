<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 
    var valor1 = parseInt(prompt("Digite o primeiro valor:"));
    var valor2 = parseInt(prompt("Digite o segundo valor:"));
    var operacao = parseInt(prompt("Digite o codigo da operação desejada (1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação):"));

    var resultado;
    if (operacao === 1) {
    resultado = valor1 + valor2;
    }
    else if (operacao === 2) {
    resultado = valor1 - valor2;
    }
    else if (operacao === 3) {
    resultado = valor1 / valor2;
    } 
    else if (operacao === 4) {
    resultado = valor1 * valor2;
    } 
    else {
    alert("Operação inválida!");
    }

    alert("O resultado da operação é: " + resultado);
    
    </script>

</body>
</html>
