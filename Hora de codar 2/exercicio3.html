<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    var numero1 = parseInt (prompt ("informe o primeiro numero"))
    var numero2 = parseInt (prompt ("informe o segundo numero"))
    var numero3 = parseInt (prompt ("informe o terceiro numero"))

    if (numero1 > numero2 && numero1 > numero3) {
        document.write("o primeiro numero é maior ")
    }
    else if (numero2 > numero1 && numero2 > numero3 ) {
        document.write("o segundo numero é maior")
    }
    else if (numero3 > numero1 && numero3 > numero2 ) {
        document.write("o terceiro numero é maior")
    }
   
</script>

</body>
</html>
