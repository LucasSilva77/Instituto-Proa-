<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    var i = 10;

    function contagem() {
    document.write(i + "<br>");
    i--;
    if (i < 1) {
    clearInterval(temporizador);
    }
    }

    var temporizador = setInterval(contagem, 500);

    </script>

</body>
