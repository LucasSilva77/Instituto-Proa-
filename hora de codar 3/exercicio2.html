    <script>

        //variavel i é igual a 30
        //crio a função "contagem" indicando que vai exibir na tela i que tem o valor 30 e vai diminuindo de 1 em 1 com a tag i--;
        // i--; é a abreviação de i = i - 1
        // o if indica que quando i for menor que 0 ai ele para o intervalo com o ClearInterval(temporizador)
        //logo em seguida ele ira exibir um texto escrito EXPLOSÃO!
        // no final disso iremos dizer que o clearinterval denomidado de temporizador é igual ao intervalo que iniciamos que utiliza
        // a nossa função contagem de 1 em 1 segundo



    var i = 30;

    function contagem() {
    document.write(i + "<br>");
    i--;
    if (i < 0) {
    clearInterval(temporizador);
    document.write("EXPLOSÃO!");
    }
    }

    var temporizador = setInterval(contagem, 1000);

    </script>
