<body>

    <script>
        
  
    var num1, num2, num3, num4, num5, num6;
    var media;

    while (true) {
    num1 = parseFloat(prompt("Informe a primeira nota"));
    num2 = parseFloat(prompt("Informe a segunda nota"));
    num3 = parseFloat(prompt("Informe a terceira nota"));
    num4 = parseFloat(prompt("Informe a quarta nota"));
    num5 = parseFloat(prompt("Informe a quinta nota"));
    num6 = parseFloat(prompt("Informe a sexta nota"));

    if (num1 > 10 || num2 > 10 || num3 > 10 || num4 > 10 || num5 > 10 || num6 > 10 || num1 < 0 || num2 < 0 || num3 < 0 || num4 < 0 || num5 < 0 || num6 < 0) {
    alert("Informe um número entre 0 e 10");
    } else {
    media = (num1 + num2 + num3 + num4 + num5 + num6) / 6;
    alert("a media desse aluno é: " + media);
    break;
    }
    }  
  

    </script>


</body>
